<div class="container">
  <div class="form-container">
    <h2>Register</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControlName]="'name'">
        <mat-error *ngIf="get_form_control().name.invalid">{{get_errmsg_for_name()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControlName]="'email'">
        <mat-error *ngIf="get_form_control().email.invalid">{{get_errmsg_for_email()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControlName]="'password'">
        <mat-error *ngIf="get_form_control().password.invalid">{{get_errmsg_for_password()}}</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary">Register</button>
    </form>
    <p class="register-text">Already have an account? <span [routerLink]="['/', 'login']">Login</span></p>
  </div>
</div>
